name: Checkstyle and Tests

on:
  pull_request:
    branches:
      - 'master'
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Checkstyle and Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'temurin'
      - name: Get java-version
        run: |
          BUILD_VERSION=$( mvn help:evaluate -Dexpression=project.version -q -DforceStdout )
          echo "VERSION=$BUILD_VERSION" >> $GITHUB_ENV
      - name: Compile
        run: mvn -X compile
      - name: Checkstyle
        run: mvn -X validate
      - name: Test
        run: mvn -X test
      - name: GitLint
        run: |
          pip install gitlint
          gitlint --config=gitlint/gitlint.cfg --commits master..HEAD --fail-without-commits --verbose --debug
